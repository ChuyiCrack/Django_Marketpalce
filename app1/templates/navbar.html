
<div class="box">
    <div>
        <form method="post">
            {% csrf_token %}
            
                <input type="text" placeholder="Buscar en MarketPlace">
                <input type="submit" name="" id="" value="submit">
                
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                {% endif %}
                {% if user.is_authenticated %}
                <a href="">{{user}}</a>
                {% endif %}
                
        </form>
    </div>
</div>
