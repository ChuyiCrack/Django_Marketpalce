
<div class="box">
        <form class="form_nav" method="post" action="{% url 'search_product' %}">
            {% csrf_token %}
                <a href="/"><img class="img_logo" src="../../media/logo.png" alt=""></a>
                <div>
                <input type="search" name="search_bar" placeholder="Buscar en MarketPlace">
                <input type="submit" name="search" id="" value="search">
                
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'profile' user.id %}">{{user}}</a>
                
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                {% endif %}
                </div>   
        </form>
</div>


<style>
    .img_logo{
        width: 25px;
    }

    .form_nav{
        display: flex;
        flex-direction: row;
    }

</style>
